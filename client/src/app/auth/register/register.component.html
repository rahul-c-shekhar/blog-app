

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1 style="color: seashell; font-size: xx-large; text-align: center; margin-top: 2%; background-color:black;">Blog Application</h1>

  <div class="container" style="align-content: center; margin-top: 10%; margin-left: 20%; background-color: lavender">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">


        <h2 style="font-family: 'Times New Roman', Times, serif; font-size: 40px; text-align: center; margin-left: 6%;"><b><img src="https://img.icons8.com/material/24/000000/login-rounded-down--v2.png">&nbsp;Register</b></h2><br><hr>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName"><i style="font-size:24px" class="fa">&#xf2be;</i>&nbsp;First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName"><i style="font-size:24px" class="fa">&#xf2be;</i>&nbsp;Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username"><i style="font-size:24px" class="fa">&#xf007;</i>&nbsp;Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password"><i style="font-size:24px" class="fa">&#xf023;</i>&nbsp;Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>

            <a routerLink="/login" class="btn btn-link">Cancel</a>
          </div>
          <alert></alert>
        </form>

      </div>
    </div>
  </div>
